<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EG America Helpdesk Ticketing Tool</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-image: url('wallpaper.jpg');
            background-repeat: no-repeat;
            background-position: center;
            background-size: cover;
            overflow: hidden;
        }
        .ticket-form {
            width: 90%;
            max-width: 600px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.8);
            border: 2px solid rgba(0, 0, 0, 0.5);
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            overflow-y: auto;
            max-height: 85vh;
        }
        .ticket-form h2 {
            margin: 0;
            margin-bottom: 20px;
            text-align: center;
        }
        .form-group {
            margin-bottom: 12px;
        }
        .form-group label {
            display: block;
            font-weight: bold;
            color: #000;
        }
        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid rgba(0, 0, 0, 0.5);
            border-radius: 4px;
            font-size: 14px;
            background-color: transparent;
            color: #000;
            font-weight: bold;
            box-sizing: border-box;
        }
        .form-group input[type="number"] {
            -moz-appearance: textfield;
        }
        .form-group input[type="number"]::-webkit-outer-spin-button,
        .form-group input[type="number"]::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }
        .form-group textarea {
            resize: none;
            height: 80px;
        }
        .button-group {
            display: flex;
            justify-content: space-between;
            margin-top: 15px;
            gap: 8px;
        }
        .button-group button,
        #templatePopup .popup-inner button,
        #noteDetailsModal .closeBtn {
            width: 100%;
            padding: 10px;
            font-size: 14px;
            color: #000;
            background: #fff;
            border: 1px solid #000;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
            margin: 0 0 8px 0;
            transition: none;
        }
        .button-group button {
            width: 31%;
        }
        #templatePopup .popup-inner .cancel,
        #noteDetailsModal .closeBtn {
            margin-top: 18px;
            padding: 10px;
            width: 100%;
        }
        .button-group button:hover,
        #templatePopup .popup-inner button:hover,
        #noteDetailsModal .closeBtn:hover {
            background: #f0f0f0;
            color: #000;
            border: 1px solid #000;
        }
        .timestamp {
            text-align: center;
            font-size: 14px;
            font-weight: bold;
            color: #000;
        }
        .alert {
            color: red;
            font-style: italic;
            display: none;
        }
        .footer {
            text-align: center;
            color: white;
            font-weight: bold;
            position: absolute;
            bottom: 0.5px;
            width: 100%;
        }
        #templatePopup {
            display: none;
            position: fixed;
            z-index: 9998;
            left: 0;
            top: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(0,0,0,0.3);
        }
        #templatePopup .popup-inner {
            background: #fff;
            border-radius: 8px;
            max-width: 340px;
            margin: 80px auto;
            padding: 24px;
            box-shadow: 0 2px 12px rgba(0,0,0,0.2);
            text-align: center;
        }
        #templatePopup .popup-inner h3 {
            margin-bottom: 16px;
        }
        /* COLUMN LAYOUT FOR TEMPLATE BUTTONS */
        .template-btn-column {
            display: flex;
            flex-direction: column;
            gap: 12px;
            margin-bottom: 12px;
        }
        .template-btn-column button {
            width: 100%;
            margin: 0;
        }
        /* Floating Note Details Modal */
        #noteDetailsModal {
            display: none;
            position: fixed;
            z-index: 9999;
            left: 0;
            top: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(0,0,0,0.3);
        }
        #noteDetailsModal .modal-inner {
            background: #fff;
            border-radius: 8px;
            max-width: 600px;
            margin: 80px auto;
            padding: 24px;
            box-shadow: 0 2px 12px rgba(0,0,0,0.2);
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }
        #noteDetailsModal .modal-inner h3 {
            margin-bottom: 16px;
        }
        /* FULL UPDATE FOR NOTE DETAILS TEXTAREA */
        #noteDetailsModal .modal-inner textarea {
            display: block;
            margin: 0 auto 16px auto;
            width: 600px;        /* Half the viewport width on laptop/desktop */
            min-width: 320px;
            max-width: 80vw;    /* Don't exceed 80% of viewport */
            border: 3px solid #000; /* Thicker border for clarity */
            border-radius: 8px;
            font-size: 12px;
            padding: 12px;
            resize: none;
            box-sizing: border-box;
        }
        @media (max-width: 768px) {
            .ticket-form {
                width: 100%;
                max-width: none;
                height: auto;
                top: 0;
                left: 0;
                transform: none;
                position: relative;
                box-shadow: none;
                border: none;
                padding: 10px;
            }
            body {
                height: auto;
                display: block;
                padding: 10px;
            }
            #templatePopup .popup-inner,
            #noteDetailsModal .modal-inner {
                margin: 40px auto;
                max-width: 95vw;
            }
            /* FULL UPDATE FOR NOTE DETAILS TEXTAREA ON MOBILE */
            #noteDetailsModal .modal-inner textarea {
                width: 95vw;
                min-width: 0;
                max-width: 95vw;
            }
        }
        @media (min-width: 768px) and (max-width: 1024px) {
            .ticket-form {
                width: 80%;
                max-width: none;
                height: auto;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
            }
        }
    </style>
</head>
<body>
    <form class="ticket-form" id="ticketForm" autocomplete="off">
        <h2>EGA Ticketing</h2>
        <div class="form-group">
            <label for="title">Ticket Description</label>
            <input type="text" id="title" placeholder="Enter ticket description">
        </div>
        <div class="form-group">
            <label for="ticketNumber">Ticket #</label>
            <input type="text" id="ticketNumber" placeholder="Enter ticket number" oninput="validateNumber(this)">
            <div class="alert" id="ticketNumberAlert">This entry can only contain numbers</div>
        </div>
        <div class="form-group">
            <label for="banner">Banner</label>
            <select id="banner">
                <option value="--">--</option>
                <option value="Certified Oil">Certified Oil (CO)</option>
                <option value="Cumberland Farms">Cumberland Farms (CF)</option>
                <option value="Cumberland Farms - Neon">Cumberland Farms - Neon (CF-Neon)</option>
                <option value="Fastrac">Fastrac (FT)</option>
                <option value="KwikShop">KwikShop (KS)</option>
                <option value="Loaf n' Jug">Loaf n' Jug (LJ)</option>
                <option value="Minit Mart">Minit Mart (MM)</option>
                <option value="QuikStop">QuikStop (QS)</option>
                <option value="QSR Burger King">QSR Burger King (BK)</option>
                <option value="QSR Cinnabon">QSR Cinnabon (CB)</option>
                <option value="QSR Hunt Brothers Pizza">QSR Hunt Brothers Pizza (HB)</option>
                <option value="QSR Ria’s Pizzeria">QSR Ria’s Pizzeria (RP)</option>
                <option value="QSR Sbarro">QSR Sbarro (SB)</option>
                <option value="QSR Subway">QSR Subway (SW)</option>
                <option value="QSR Taco John’s">QSR Taco John’s (TJ)</option>
                <option value="Sprint">Sprint (S)</option>
                <option value="Store Point">Store Point (SP)</option>
                <option value="Tom Thumb">Tom Thumb (TT)</option>
                <option value="Turkey Hill">Turkey Hill (TH)</option>
                <option value="Turkey Hill Midwest">Turkey Hill Midwest (TM)</option>
            </select>
        </div>
        <!-- ... rest of your form ... -->
    </form>
</body>
</html>
